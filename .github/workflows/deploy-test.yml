name: Deploy test to AWS Elastic Beanstalk

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract project version
        id: extract_version
        run: echo ::set-output name=version::$(xmllint --xpath "string(/project/version)" pom.xml)

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v17
        with:
          use_existing_version_if_available: true
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: 'eu-north-1'
          application_name: 'Kpoint'
          environment_name: 'Kpoint-test'
          version_label: 'v${{ github.sha }}'
          deployment_package: "target/kp-${{ steps.extract_version.outputs.version }}.jar"
          wait_for_deployment: true
          wait_for_environment_recovery: true
